<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo Docente</title>
</head>
<body>
    <h1>Inserisci i dati del docente</h1>
    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome"><br><br>
        <label for="cognome">Cognome:</label><br>
        <input type="text" id="cognome" name="cognome"><br><br>
        <label for="materia">Materia insegnata:</label><br>
        <input type="text" id="materia" name="materia"><br><br>
    </form>

    <div id="teacherDisplay" class="teacher-info">
        <!-- Contenuto aggiornato dinamicamente -->
    </div>

    <script>
        function updateTeacherInfo() {
            const nome = document.getElementById('nome').value;
            const cognome = document.getElementById('cognome').value;
            const materia = document.getElementById('materia').value;

            const nomeShort = nome.toLowerCase().slice(0, 3);
            const email = `${nome.toLowerCase()}.${cognome.toLowerCase()}@rainerum.it`;
            const photoUrl = `https://www.rainerum.it/images/chi-siamo/dipendenti/volti_cerchio/_${cognome.toLowerCase()}${nomeShort}_backBackground.png`;

            document.getElementById('teacherDisplay').innerHTML = `
                <div style="margin: 0 !important; padding: 0 !important; width: 100% !important;">
                    <div style="font-family: Arial, sens-serif; color: #000000; font-size: 12px; line-height: 1.3;" class="template-template1 is-flipped-false font-family-arial font-size font-family text-color">
                        <table cellpadding="0" cellspacing="0" border="0" role="presentation" style="border-collapse: collapse !important; font-size: inherit;">
                            <tr>
                                <td style="padding: 0 18px 0 0; line-height: 0px;">
                                    <img style="border: 0px; height: 98px; line-height: 100%; outline: none; text-decoration: none; -ms-interpolation-mode: bicubic; min-width: 98px; width: 98px;" src="${photoUrl}" alt="Foto di ${nome} ${cognome}" width="98" height="98" class="photo photo-size" />
                                </td>
                                <td>
                                    <table cellpadding="0" cellspacing="0" border="0" role="presentation" style="border-collapse: collapse !important; font-size: inherit;">
                                        <tr>
                                            <td style="font-weight: 700; color: #171D40; font-family: Arial, sens-serif; font-size: 20px;" class="name title-color">${nome} ${cognome}</td>
                                        </tr>
                                        <tr>
                                            <td style="padding: 6px 0; border-bottom: 1px solid #333333;">
                                                <table cellpadding="0" cellspacing="0" border="0" role="presentation" style="border-collapse: collapse !important; font-size: inherit;">
                                                    <tr>
                                                        <td style="font-family: Arial, sens-serif; font-size: 12px;" class="job-title">Docente di ${materia}</td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="padding-top: 6px;">
                                                <table cellpadding="0" cellspacing="0" border="0" role="presentation" style="border-collapse: collapse !important; font-size: inherit;">
                                                    <tr>
                                                        <td><a href="mailto:${email}" style="color: #000000 !important; text-decoration: underline !important; font-size: 12px !important; font-family: Arial, sens-serif !important; font-weight: inherit !important; line-height: inherit !important;" class="email">${email}</a></td>
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            `;
        }

        document.getElementById('nome').addEventListener('input', updateTeacherInfo);
        document.getElementById('cognome').addEventListener('input', updateTeacherInfo);
        document.getElementById('materia').addEventListener('input', updateTeacherInfo);
    </script>
</body>
</html>
